{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% tailwind_css %}
</head>
<body>
    <div class="flex w-full flex-wrap">
        <div class="flex w-full flex-col md:w-1/2 lg:w-1/3">
          <div class="flex justify-center pt-12 md:-mb-24 md:justify-start md:pl-12">
            <a href="{% url 'core:home' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="{% static 'Logo.png' %}" class="h-10" alt="Kopi4 Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Kopi4</span>
            </a>
          </div>
          <div class="my-auto flex flex-col justify-center px-6 pt-8 sm:px-24 md:justify-start md:px-8 md:pt-0 lg:px-12">
            <p class="text-center text-3xl font-bold">Login</p>
            <p class="mt-2 text-center">Login to your account to access full features</p>
            <form class="flex flex-col pt-3 md:pt-8" method="post" action="{% url 'core:login' %}">
                {% csrf_token %}
                <div class="relative flex items-center gap-8">
                    {{ form.username }}
                </div>
                <div class="relative flex items-center mt-4">
                    {{ form.password }}
                </div>
                <button class="mt-6 w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-700 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                    Login
                </button>
            </form>
            <div class="mt-6 text-center ">
                <a href="{% url 'core:signup' %}" class="text-sm text-blue-500 hover:underline dark:text-blue-400">
                    Don't have an account?
                </a>
            </div>
          </div>
        </div>
        <div class="pointer-events-none hidden select-none bg-black shadow-2xl md:block md:w-1/2 lg:w-2/3">
            <img class="h-screen w-full object-cover opacity-90" src="{% static 'photo2.jpg' %}" />
          </div>
    </div>
</body>
</html>
